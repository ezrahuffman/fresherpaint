databases:
  - name: fresherpaint-db
    databaseName: fresherpaint
    user: fresherpaint

services:
  - type: web
    name: fresherpaint-backend
    env: go
    buildCommand: go build -o main .
    startCommand: ./main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fresherpaint-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SITE_PASSWORD
        value: source.tide.white
    healthCheckPath: /api/health
